apiVersion: v1
kind: Pod
metadata:
  name: block-deivce-io-test
  labels:
    app: block-deivce-io-test
spec:
  nodeName: nvme117.excelero.com
  containers:
    - name: block-deivce-io-test
      image: excelero/nvmesh-io-test:dev
      imagePullPolicy: IfNotPresent
      env:
        - name: VOLUME_TYPE
          value: Block
        - name: VOLUME_PATH
          value: /dev/my_block_dev
      volumeDevices:
        - name: block-volume
          devicePath: /dev/my_block_dev
  volumes:
    - name: block-volume
      persistentVolumeClaim:
        claimName: block-pvc
