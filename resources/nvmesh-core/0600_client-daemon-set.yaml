apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvmesh-client
  labels:
    k8s-app: nvmesh-client
spec:
  selector:
    matchLabels:
      name: nvmesh-client
      nvmesh.driver-container-type: client
  template:
    metadata:
      labels:
        name: nvmesh-client
        nvmesh.driver-container-type: client
        nvmesh.excelero.com/component: client
    spec:
      serviceAccountName: nvmesh-cluster
      nodeSelector:
        nvmesh.excelero.com/nvmesh-client: ""
      imagePullSecrets:
        - name: excelero-registry-cred
      containers:
        - name: driver-container
          image: nvmesh-driver-container:placeholder
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c", "/init.sh --type client --insert --remove-on-terminate --wait"]
          securityContext:
            privileged: true
          env:
            - name: NVMESH_VERSION
              value: placeholder
            - name: KMOD_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: nvmesh-core-config
                  key: fileServer.address
            - name: NO_CHECK_CERTIFICATE
              valueFrom:
                configMapKeyRef:
                  name: nvmesh-core-config
                  key: fileServer.skipCheckCertificate
            - name: KMOD_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nvmesh-file-server-cred
                  key: username
            - name: KMOD_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nvmesh-file-server-cred
                  key: password
          volumeMounts:
            - name: nvmesh-conf
              mountPath: "/etc/opt/NVMesh"
            - name: device-dir
              mountPath: /dev
            - name: lib-modules-dir
              mountPath: /host/lib/modules
            - name: var
              mountPath: /host/var/
            - name: opt-nvmesh
              mountPath: /opt/NVMesh/
            - name: host-bin
              mountPath: /host/bin/
            - name: host-sbin
              mountPath: /host/sbin/
            - name: opt-nvmesh-operator
              mountPath: /opt/nvmesh-operator
          # terminationGracePeriodSeconds - one hour
          terminationGracePeriodSeconds: 99999999
      volumes:
        - name: nvmesh-conf
          configMap:
            name: nvmesh-core-config
            items:
            - key: "nvmesh.conf"
              path: ".nvmesh.conf"
        - name: device-dir
          hostPath:
            path: /dev
        - name: lib-modules-dir
          hostPath:
            path: /lib/modules
        - name: var
          hostPath:
            path: /var
        - name: opt-nvmesh
          hostPath:
            path: /opt/NVMesh
        - name: opt-nvmesh-operator
          hostPath:
            path: /opt/nvmesh-operator
        - name: host-bin
          hostPath:
            path: /bin
        - name: host-sbin
          hostPath:
            path: /sbin
