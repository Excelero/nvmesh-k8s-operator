kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nvmesh-mcs-agent
spec:
  selector:
    matchLabels:
      app: nvmesh-mcs-agent
  template:
    metadata:
      name: nvmesh-mcs-agent
      labels:
        app: nvmesh-mcs-agent
    spec:
      nodeSelector:
       nvmesh.excelero.com/nvmesh-client: ""
      serviceAccount: kmod-manager
      # hostNetwork: true allows the pod to have the hostname of the node where the pod is run
      hostNetwork: true
      # dnsPolicy: ClusterFirstWithHostNet allows the pod to have cluster DNS to be able to resolve service dns names. this is needed only when hostNetwork is true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: mcs
          image: nvmesh-mcs
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c", "/init.sh mcs"]
          env:
          - name: NVMESH_CONF
            valueFrom:
              configMapKeyRef:
                name: nvmesh-core-config
                key: nvmesh.conf
          volumeMounts:
            - name: var-run-nvmesh
              mountPath: /var/run/NVMesh/
            - name: var-bin-nvmesh
              mountPath: /var/bin/nvmesh
            - name: opt-nvmesh
              mountPath: /host/opt/NVMesh
            - name: etc-opt-nvmesh
              mountPath: /etc/opt/NVMesh
            - name: var-opt-nvmesh
              mountPath: /var/opt/NVMesh
          securityContext:
            privileged: true
        - name: agent
          image: nvmesh-mcs
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c", "/init.sh agent"]
          env:
          - name: NVMESH_CONF
            valueFrom:
              configMapKeyRef:
                name: nvmesh-core-config
                key: nvmesh.conf
          volumeMounts:
            - name: var-run-nvmesh
              mountPath: /var/run/NVMesh/
            - name: dev
              mountPath: /dev/
      volumes:
        - name: var-run-nvmesh
          hostPath:
            path: /var/run/NVMesh/
        - name: var-bin-nvmesh
          hostPath:
            path: /var/bin/nvmesh
        - name: etc-opt-nvmesh
          hostPath:
            path: /etc/opt/NVMesh/
        - name: dev
          hostPath:
            path: /dev/
        - name: opt-nvmesh
          hostPath:
            path: /opt/NVMesh
        - name: var-opt-nvmesh
          hostPath:
            path: /var/opt/NVMesh/