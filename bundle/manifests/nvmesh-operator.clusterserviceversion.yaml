apiVersion: operators.coreos.com/v1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Full Lifecycle
    operators.operatorframework.io/builder: operator-sdk-v1.0.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
  name: nvmesh-operator.0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - displayName: NVMesh
      kind: NVMesh
      name: nvmeshes.nvmesh.excelero.com
      version: v1
      description: NVMesh is the object describing the deployment of NVMesh Cluster
      # specDescriptors:
      #   - description: NVMesh Core version to be installed.
      #     displayName: Version
      #     path: core.version
      #     x-descriptors:
      #       - 'urn:alm:descriptor:com.tectonic.ui:label'
      #   - description: NVMesh Management version to be installed.
      #     displayName: Management Version
      #     path: management.version
      #     x-descriptors:
      #       - 'urn:alm:descriptor:com.tectonic.ui:label'
      #   - description: NVMesh CSI Driver version to be installed.
      #     displayName: CSI Version
      #     path: csi.version
      #     x-descriptors:
      #       - 'urn:alm:descriptor:com.tectonic.ui:label'
      #   - description: The number of replicas in the NVMesh-Management server cluster
      #     displayName: Management Replica
      #     path: management.replicas
      #   - description: The number of replicas in the MongoDB cluster
      #     displayName: Management Replica
      #     path: management.mongodb.replicas
      statusDescriptors:
        - description: The URL to access the NVMesh-Management WebUI.
          displayName: WebUI URL
          path: webUIURL
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:label'
    # required:
    # - name: mongodb.mongodb.com
    #   version: v1
    #   kind: MongoDB
    #   displayName: MongoDB
    #   description: Represents a cluster of MongoDB.
  description: Excelero NVMesh Kubernetes Operator
  displayName: NVMesh Operator
  icon:
  - base64data: ""
    mediatype: image/svg+xml
  install:
    strategy: deployment
    spec:
      deployments:
        - name: nvmesh-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: nvmesh-operator
            template:
              metadata:
                labels:
                  app: nvmesh-operator
              spec:
                serviceAccountName: nvmesh-operator
                containers:
                - name: controller
                  image: excelero/nvmesh-operator:0.0.0-1
                  command:
                  - /manager
                  args:
                  - --enable-leader-election
                  resources:
                    limits:
                      cpu: 100m
                      memory: 30Mi
                    requests:
                      cpu: 100m
                      memory: 20Mi
                terminationGracePeriodSeconds: 10
      clusterPermissions:
        - serviceAccountName: nvmesh-operator
          rules:
            - apiGroups:
              - ""
              resources:
              - nodes
              - pods
              - services
              - services/finalizers
              - serviceaccounts
              - endpoints
              - persistentvolumeclaims
              - persistentvolumes
              - events
              - configmaps
              - secrets
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
            - apiGroups:
              - ""
              resources:
              - persistentvolumeclaims/status
              verbs:
              - update
              - patch
            - apiGroups:
              - apps
              resources:
              - deployments
              - daemonsets
              - replicasets
              - statefulsets
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
            - apiGroups:
              - rbac.authorization.k8s.io
              resources:
              - roles
              - rolebindings
              - clusterroles
              - clusterrolebindings
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
            - apiGroups:
              - storage.k8s.io
              resources:
              - csidrivers
              - storageclasses
              - csinodes
              - volumeattachments
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
            - apiGroups:
              - snapshot.storage.k8s.io
              resources:
              - volumesnapshotcontents
              - volumesnapshots
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
            - apiGroups:
              - security.openshift.io
              resources:
              - securitycontextconstraints
              verbs:
              - use
            - apiGroups:
              - coordination.k8s.io
              resources:
                - leases
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
            - apiGroups:
              - nvmesh.excelero.com
              resources:
              - nvmeshes
              - nvmeshes/finalizers
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
            - apiGroups:
              - nvmesh.excelero.com
              resources:
              - nvmeshes/status
              verbs:
              - get
              - patch
              - update
            - apiGroups:
              - apiextensions.k8s.io
              resources:
              - customresourcedefinitions
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
            # From MongoDB
            - apiGroups:
              - monitoring.coreos.com
              resources:
              - servicemonitors
              verbs:
              - get
              - create
            - apiGroups:
              - apps
              resourceNames:
              - mongodb-kubernetes-operator
              resources:
              - deployments/finalizers
              verbs:
              - update
            - apiGroups:
              - ""
              resources:
              - pods
              verbs:
              - get
            - apiGroups:
              - apps
              resources:
              - replicasets
              - deployments
              verbs:
              - get
            - apiGroups:
              - mongodb.com
              resources:
              - '*'
              - mongodbs
              verbs:
              - create
              - delete
              - get
              - list
              - patch
              - update
              - watch
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - nvmesh
  links:
  - name: Excelero NVMesh
    url: https://www.excelero.com/product/nvmesh/
  - name: NVMesh User Guide
    url: https://www.excelero.com/nvmesh-user-guide/
  maturity: beta
  provider:
    name: Excelero
  version: 0.0.1
